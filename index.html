<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Beetles</title>
	<meta name="viewport" content="width=device-width, initial-scale= 1">
	<link href="css/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
</head>

<body>

<header class="masthead">

	<div class="header">
			<h1>Beetles</h1>
			<img class="left-logo" src="images/beetle-logo.svg" alt="A logo of a top down view of a beetle">
			<img class="right-logo" src="images/beetle-logo.svg" alt="A logo of a top down view of a beetle">
	</div>

<nav class="nav-top">
	<ul class="ul-top">
		<li class="li-top"> 	<a class="a-top" href="#ant-nest">Ant Nest</a> 		</li>
		<li class="li-top"> 			<a class="a-top" href="#stag">Stag</a> 						</li>
		<li class="li-top"> 			<a class="a-top" href="#dung">Dung</a> 						</li>
		<li class="li-top"> 	<a class="a-top" href="#tortoise">Tortoise</a> 		</li>
	</ul>
</nav>

</header>

<div class="banner">
<img class="rocks" src="images/rocks.jpg" alt="a top down view of some rocks on the ground">
<p class="floating">Beetles: 25% of all known animal life-forms.</p>
</div>

<main>

<div class="ant-nest-div" id="ant-nest">
<img class="ant-nest" src="images/ant-nest-beetle.jpg" alt="A red and black beetle with a big gross horn on it's head">
<a class="a-ant-nest" href="http://en.wikipedia.org/wiki/Ant_nest_beetle">Ant Nest</a>
</div>

<div class="stag-div" id="stag">
<img class="stag" src="images/stag-beetle.jpg" alt="A dark red and black beetle">
<a class="a-stag" href="http://en.wikipedia.org/wiki/Stag_beetle">Stag </a>
</div>

<div class="dung-div" id="dung">
<img class="dung" src="images/dung-beetle.jpg" alt="A black dung beetle, standing on some dirt">
<a class="a-dung" href="http://en.wikipedia.org/wiki/Dung_beetle">Dung</a>
</div>

<div class="tortoise-div" id="tortoise">
<img class="tortoise" src="images/tortoise-beetle.jpg" alt="A very round black and yellow beetle">
<a class="a-tortoise" href="http://en.wikipedia.org/wiki/Cassidinae">Tortoise</a>
</div>

</main>

<footer>
	<!-- This is a note, because the footer seemed lonely-->
</footer>

</body>
